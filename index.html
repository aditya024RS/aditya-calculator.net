<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate-Me</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="heading">Need any HELP ?</h1>
    <div class="big-container">
        <div class="container">
            <input class="screen" type="text">
            <div class="row special">
                <button class="button">CE</button>
                <button class="button">M+</button>
                <button class="button">M-</button>
                <button class="button">CLR</button>
            </div>
            <div class="row">
                <button class="button number">7</button>
                <button class="button number">8</button>
                <button class="button number">9</button>
                <button class="button operator">/</button>
            </div>
            <div class="row">
                <button class="button number">4</button>
                <button class="button number">5</button>
                <button class="button number">6</button>
                <button class="button operator">*</button>
            </div>
            <div class="row">
                <button class="button number">1</button>
                <button class="button number">2</button>
                <button class="button number">3</button>
                <button class="button operator">+</button>
            </div>
            <div class="row">
                <button class="button number">0</button>
                <button class="button number">.</button>
                <button class="button perform">=</button>
                <button class="button operator">-</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
